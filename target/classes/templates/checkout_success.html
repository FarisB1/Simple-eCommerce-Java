<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Success</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Home</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <!-- style css -->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <!-- Responsive-->
  <link rel="stylesheet" href="/css/responsive.css">
  <!-- fevicon -->
  <link rel="icon" href="/images/fevicon.png" type="image/gif" />
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <!-- owl stylesheets -->
  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .success-box {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin-top: 100px;
    }
    .success-box h1 {
      color: #155724;
    }
    .success-box p {
      font-size: 1.2rem;
      color: #3c763d;
    }
    .btn-custom {
      background-color: #28a745!important;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background-color: #218838!important;
      color: white;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
  <div class="success-box">
    <h1>Order Successful!</h1>
    <p class="lead">Your order has been successfully processed.</p>
    <p><strong>Order ID:</strong> <span th:text="${order.id}">${order.id}</span></p>
    <p><strong>Date:</strong> <span th:text="${order.orderDate}">${order.orderDate}</span></p>
    <p><strong>Total Amount:</strong> <span th:text="${order.totalAmount}">${order.totalAmount}</span> KM</p>
    <p><strong>Status:</strong> <span th:text="${order.status}">${order.status}</span></p>
    <a href="/" class="btn btn-custom mt-3">Continue Shopping</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
